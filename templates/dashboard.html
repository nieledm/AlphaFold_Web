{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Olá, {{ session['user_name'] }}! {% if session['is_admin'] %}<span class="badge bg-danger">Admin</span>{% endif %}</h2>
    
    {% if session['is_admin'] %}
        <div class="mb-3">
        <a href="{{ url_for('admin_usuarios') }}" class="btn btn-primary">Gerenciar Usuários</a>
        </div>
    {% endif %}

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Upload file for AlphaFold</h5>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="file">Choose a JSON file:</label>
                <input type="file" name="file" accept=".json" required>
                <input type="submit" value="Upload">
            </form>            
        </div>
    </div>
</div>
{% endblock %}
