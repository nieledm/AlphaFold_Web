{% extends 'base.html' %}

{% block content %}

    {% if session['is_admin'] %}
    <div class="d-flex gap-2 mb-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary flex-fill">Dashboard</a>
        <a href="{{ url_for('usuarios_ativos') }}" class="btn btn-primary flex-fill">Usuários Ativos</a>
        <a href="{{ url_for('usuarios_desativados') }}" class="btn btn-primary flex-fill">Usuários Desativados</a>
    </div>
    {% endif %}

    <h1 class="text-center my-4">Usuários Pendentes</h1>

    <!-- Formulário de Pesquisa -->
    <form method="GET" action="{{ url_for('admin_usuarios') }}" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control search-box" name="search" value="{{ search_query }}" placeholder="Buscar por nome ou email">
            <button class="btn search-btn" type="submit">Buscar</button>
        </div>
    </form>  
    
    <!-- Usuários Pendentes -->

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in usuarios_pendentes %}
                    <tr>
                        <td>{{ user[1] }}</td>  <!-- Nome do usuário -->
                        <td>{{ user[2] }}</td>  <!-- Email do usuário -->
                        <td class="text-center">
                            <!-- Formulário para ativar o usuário -->
                            <form method="POST" action="{{ url_for('aprovar_usuario', user_id=user[0]) }}">
                                <button type="submit">Ativar</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock %}
