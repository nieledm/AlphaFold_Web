{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="text-center mb-3">Nova senha</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="nova_senha" class="form-label">Nova senha</label>
          <input type="password" class="form-control" id="nova_senha" name="nova_senha" required>
        </div>
        <div class="mb-3">
          <label for="confirmar_senha" class="form-label">Confirme a nova senha</label>
          <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Salvar nova senha</button>
        <p class="mt-3 text-center"><a href="{{ url_for('login') }}">Voltar ao login</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
