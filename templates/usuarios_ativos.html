{% extends 'base_usuarios.html' %}

{% block tabela_usuarios %}
    {% for user in usuarios_ativos %}
    <tr>
        <td>{{ user[1] }}</td>  <!-- Nome do usu치rio -->
        <td>{{ user[2] }}</td>  <!-- Email do usu치rio -->
        <td class="text-center">
            <div class="d-flex justify-content-center gap-2">
                <!-- Formul치rio para desativar o usu치rio -->
                <form method="POST" action="{{ url_for('inativar_usuario', user_id=user[0]) }}">
                    <button type="submit" class="btn-sm btn-uniform">Desativar</button>
                </form>
                <form method="POST" action="{{ url_for('toggle_admin', user_id=user[0]) }}">                    
                    {% if user[3] == 1 %}
                        <button type="submit" class="btn btn-warning btn-sm btn-uniform">Remover Admin</button>
                    {% else %}
                        <button type="submit" class="btn btn-success btn-sm btn-uniform">Tornar Admin</button>
                    {% endif %}
                </form>
            </div>
        </td>
    </tr>
    {% endfor %}
{% endblock %}
